<html data-theme="light">

<head>
    <title>Voice Agent Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <div class="container is-max-tablet section is-large">
        <article class="panel">
            <p class="panel-heading">Voice Agent</p>
            <p class="panel-block" id="status">Waiting for auth...</p>
            <div class="buttons panel-block">
                <button class="button is-success" id="connect" disabled="true">Connect</button>
                <button class="button is-danger" id="disconnect" disabled="true">Disconnect</button>
            </div>
        </article>
    </div>
    <script src="./js/app.compiled.js"></script>
</body>

</html>
